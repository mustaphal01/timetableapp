<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Timetable Application</title>
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="/manifest.json">
<meta name="theme-color" content="#007bff">

</head>
<body>

  <div id="date-container">
    <p id="day-name"></p>
    <p id="date"></p>
  </div>

  <div class="day-selector">
    <button class="day-btn" data-day="monday"></button>
    <button class="day-btn" data-day="tuesday"></button>
    <button class="day-btn" data-day="wednesday"></button>
    <button class="day-btn" data-day="thursday"></button>
    <button class="day-btn" data-day="friday"></button>
  </div>
  

  <div id="timetable">
    <div class="day" id="monday" style="display: none;"></div>
    <div class="day" id="tuesday" style="display: none;"></div>
    <div class="day" id="wednesday" style="display: none;"></div>
    <div class="day" id="thursday" style="display: none;"></div>
    <div class="day" id="friday" style="display: none;"></div>
  </div>

  <div class="button-container">
    <button class="toggle-form-btn" onclick="toggleForm()">Add New Class</button>
  </div>

  <div class="popup" id="popupForm">
    <div class="add-class-form">
      <select id="day" required>
        <option value="monday">Monday</option>
        <option value="tuesday">Tuesday</option>
        <option value="wednesday">Wednesday</option>
        <option value="thursday">Thursday</option>
        <option value="friday">Friday</option>
      </select>
      <input type="text" id="className" placeholder="Class Name" required>
      <input type="text" id="venue" placeholder="Venue" required>
      <input type="text" id="lecturer" placeholder="Lecturer" required>
      <input type="text" id="time" placeholder="Time" required>
      <div class="ac-container">
        <button class="add-class-btn" onclick="addClass()">Add</button>
        <button class="close-btn" onclick="toggleForm()">Close</button>
      </div>
    </div>
  </div>

  <div id="see-rest-btn-container">
    <button id="see-rest-btn">Show Rest Of The Week '</button>
    
  </div>
  <div id="rest-of-week" style="display: none;">
  </div>


  <script src="script.js"></script>

  
</body>
</html>
